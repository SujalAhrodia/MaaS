---
- hosts: tenant_vms
  user: root
  become_method: sudo
  become: yes
  tasks:
  - name: Copy the collectd.conf
    copy:
      src: "{{ item }}"
      dest: /etc/collectd/collectd.conf
      owner: root
      mode: '0644'
    with_items:
      - "{{ collectd_file }}"
  - name: Restarting Collectd on the VM
    shell: "{{item}}"
    with_items:
     - "pkill collectd"
     - "service collectd start"
